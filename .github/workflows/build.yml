name: build

on: push

jobs:
  build-styleguide:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: '**/node_modules'
          key: rrf-dependencies-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            rrf-dependencies-
      - name: Install dependencies
        run: npm ci && cd functions && npm ci
      - name: Build
        run: npm run build
